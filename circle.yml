machine:
  python:
    version: 3.5.1
  node:
    version: 5.7.0

dependencies:
  pre:
    - pip install --upgrade pip
    - "pip install -e .[tests]"
    - pip install python-coveralls
    - npm install -g mocha gulp
test:
  override:
    - flake8
    - nosetests -vv --with-coverage --cover-erase --cover-inclusive
  post:
    - coveralls || true
