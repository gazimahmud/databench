machine:
  python:
    version: 3.5.0

dependencies:
  pre:
    - "pip install -e .[tests]"
    - "pip install python-coveralls coverage"
    - "npm install -g mocha gulp-cli"
test:
  override:
    - "python setup.py nosetests --with-coverage --cover-package=databench --cover-erase"
  post:
    - coveralls
