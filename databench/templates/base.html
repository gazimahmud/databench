<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}index{% end %}</title>
        <meta name="description" content="{% block description %}{% end %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="/static/databench.css?version={{ databench_version }}">

        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
        {% block head %}{% end %}
    </head>
    <body>
        {% block body %}
        <div class="container">
            <div class="header">
                <h3><a href="/" class="text-muted">
                    {% block headerlogo %}
                    <img src="{{ info['logo_url'] }}" /> {{ info['title'] }}
                    {% end %}
                </a></h3>
            </div>

            <div class="content" id="databench_content">
                {% block content %}
                {% end %}
            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-sm-6">
                    </div>

                    <div class="col-sm-6 text-right-sm">
                        Read the <a href="http://databench.trivial.io/v0.4/">Databench Docs</a>.
                        <!-- This is version {{databench_version}}. -->
                    </div>
                </div>
            </div>
        </div>
        {% end %}

        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/node_modules/d3/d3.min.js"></script>

        <script src="/static/databench.js?version={{ databench_version }}"></script>
        {% block footerscripts %}{% end %}
    </body>
</html>
